spring.application.name=cloudjrb

# --- Configuração do Servidor ---
# Define a porta do servidor para 8080 (mesma do seu ApiServer.java)
server.port=8080

# --- Configuração do DataSource (SQLite) ---
# Caminho para o arquivo do banco de dados. Será criado na pasta 'data'
spring.datasource.url=jdbc:sqlite:data/cloudjrb.db
# Driver do SQLite
spring.datasource.driver-class-name=org.sqlite.JDBC

# --- Configuração do JPA (Hibernate) ---
# Dialeto específico para o Hibernate entender o SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# ddl-auto=update: O Hibernate tentará atualizar o schema do DB
# com base nas suas classes @Entity.
# Use 'create' para limpar e recriar tudo a cada inicialização (bom para testes)
# Use 'validate' ou 'none' em produção.
spring.jpa.hibernate.ddl-auto=update

# Mostrar o SQL gerado no console (ótimo para debug)
spring.jpa.show-sql=true

# --- Configuração de Geração de Comprovantes ---
# Pasta onde os comprovantes de pagamento/transferência serão salvos
# (Usado pelo BankService)
app.pdf.storage-path=data/